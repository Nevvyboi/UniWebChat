<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniWebChat - Compact Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
      --theme-color: #4a6bff;
      --theme-secondary: #667eea;
      --theme-tertiary: #764ba2;
    }
    
    body {
      background: linear-gradient(135deg, var(--theme-color) 0%, var(--theme-secondary) 50%, var(--theme-tertiary) 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 20px;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }
    
    .app-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    
    .header {
      background: var(--theme-color);
      color: white;
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    
    .content {
      padding: 20px;
    }
    
    
    .login-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    
    .form-title {
      text-align: center;
      margin-bottom: 15px;
      color: var(--theme-color);
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px 40px 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--theme-color);
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 45px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #777;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-toggle:hover {
      color: var(--theme-color);
    }
    
    .btn-primary {
      width: 100%;
      padding: 10px;
      background: var(--theme-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 5px;
    }
    
    .btn-primary:hover {
      filter: brightness(0.9);
    }
    
    .form-footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    
    .form-footer a {
      color: var(--theme-color);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    
    .message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
    }
    
    .message.error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .message.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    
    .theme-blue {
      --theme-color: #4a6bff;
      --theme-secondary: #667eea;
      --theme-tertiary: #764ba2;
    }
    
    .theme-red {
      --theme-color: #ff4757;
      --theme-secondary: #ff6b7a;
      --theme-tertiary: #c44569;
    }
    
    .theme-green {
      --theme-color: #2ed573;
      --theme-secondary: #7bed9f;
      --theme-tertiary: #5f27cd;
    }
    
    .theme-orange {
      --theme-color: #ffa502;
      --theme-secondary: #ff6348;
      --theme-tertiary: #ff4757;
    }
    
    
    .dark-mode {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #e6e9f0;
    }
    
    .dark-mode::before {
      background: 
        radial-gradient(circle at 20% 80%, rgba(var(--theme-color-rgb), 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(var(--theme-color-rgb), 0.2) 0%, transparent 50%);
    }
    
    .dark-mode .app-container {
      background: #222b45;
      color: #e6e9f0;
    }
    
    .dark-mode .header {
      background: var(--theme-color);
    }
    
    .dark-mode .login-form {
      background: #252f48;
    }
    
    .dark-mode .form-title {
      color: var(--theme-color);
    }
    
    .dark-mode .form-group input {
      background: #2a3655;
      border-color: #344672;
      color: #e6e9f0;
    }
    
    .dark-mode .form-group input:focus {
      border-color: var(--theme-color);
    }
    
    .dark-mode .form-footer a {
      color: var(--theme-color);
    }
    
    .dark-mode .password-toggle {
      color: #b4bad0;
    }
    
    .dark-mode .password-toggle:hover {
      color: var(--theme-color);
    }
    
    .dark-mode .message.error {
      background-color: #3d2b2f;
      color: #ff5252;
      border: 1px solid #5c3a3a;
    }
    
    .dark-mode .message.success {
      background-color: #2d3b2d;
      color: #69f0ae;
      border: 1px solid #3a4b3a;
    }
    
    
    .floating-controls {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      width: 90px;
      height: 90px;
    }
    
    .main-toggle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--theme-color);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: absolute;
      bottom: 0;
      right: 0;
    }
    
    .main-toggle:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
    }
    
    .dark-mode .main-toggle {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid var(--theme-color);
    }
    
    .theme-options {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s;
    }
    
    .floating-controls:hover .theme-options,
    .theme-options:hover {
      opacity: 1;
      visibility: visible;
    }
    
    .theme-option {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .theme-option:hover {
      transform: scale(1.1);
    }
    
    .theme-option.active {
      border-color: #ffd700;
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.5);
    }
    
    .dark-mode .theme-option {
      border-color: rgba(255, 255, 255, 0.8);
    }
    
    .theme-option:nth-child(1) {
      top: -70px;
      left: -70px;
      background: linear-gradient(135deg, #4a6bff, #667eea);
    }
    
    .theme-option:nth-child(2) {
      top: -75px;
      left: -5px;
      background: linear-gradient(135deg, #ff4757, #ff6b7a);
    }
    
    .theme-option:nth-child(3) {
      top: -5px;
      left: -75px;
      background: linear-gradient(135deg, #2ed573, #7bed9f);
    }
    
    .main-toggle::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: var(--theme-color);
      animation: pulse 2s infinite;
      z-index: -1;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.3;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="theme-blue">
  <div class="app-container">
    
    <div class="header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <span>UniWebChat</span>
      </div>
    </div>
    
    
    <div class="content">
      
      <form class="login-form" method="POST" action="login">
        <h2 class="form-title">Login to UniWebChat</h2>
        
        
        <div id="message-container"></div>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="password-toggle" id="password-toggle">
            <i class="fas fa-eye-slash"></i>
          </button>
        </div>
        <button type="submit" class="btn-primary">Login</button>
        <div class="form-footer">
          <p>Don't have an account? <a href="registration.html" id="show-register">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  
  <div class="floating-controls">
    <button class="main-toggle" id="main-toggle">
      <i class="fas fa-sun"></i>
    </button>
    <div class="theme-options">
      <button class="theme-option active" data-theme="blue" title="Ocean Blue"></button>
      <button class="theme-option" data-theme="red" title="Sunset Red"></button>
      <button class="theme-option" data-theme="green" title="Forest Green"></button>
    </div>
  </div>

  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const msg = urlParams.get('msg');
      const success = urlParams.get('success');
      
      if (msg) {
        showMessage(msg, success === '1');
      }
    });
    
    function showMessage(message, isSuccess) {
      const messageContainer = document.getElementById('message-container');
      const messageDiv = document.createElement('div');
      messageDiv.className = isSuccess ? 'message success' : 'message error';
      messageDiv.textContent = decodeURIComponent(message);
      messageContainer.appendChild(messageDiv);
      
      
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }
    
    
    const passwordToggle = document.getElementById('password-toggle');
    const passwordInput = document.getElementById('password');
    
    passwordToggle.addEventListener('click', function() {
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
      } else {
        passwordInput.type = 'password';
        passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
      }
    });
    
    
    const themeOptions = document.querySelectorAll('.theme-option');
    const mainToggle = document.getElementById('main-toggle');
    
    
    themeOptions.forEach(option => {
      option.addEventListener('click', (e) => {
        e.stopPropagation(); 
        
        
        document.body.classList.remove('theme-blue', 'theme-red', 'theme-green');
        
        
        document.body.classList.add(`theme-${option.dataset.theme}`);
        
        
        themeOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        
        
        const ripple = document.createElement('div');
        ripple.style.cssText = `
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.6);
          transform: scale(0);
          animation: rippleTheme 0.6s linear;
          pointer-events: none;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          width: 100%;
          height: 100%;
        `;
        
        option.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });
    
    
    mainToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      
      
      mainToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    });
    
    
    const style = document.createElement('style');
    style.textContent = `
      @keyframes rippleTheme {
        to {
          transform: translate(-50%, -50%) scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
    
    
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.querySelector('form').submit();
      }
    });
  </script>

  <script>
    
    (function() {
      const THEME_KEY = 'uwc-theme';
      const DARK_KEY  = 'uwc-dark';

      function applyTheme(theme) {
        if (!theme) return;
        document.body.classList.remove('theme-blue','theme-red','theme-green');
        document.body.classList.add('theme-' + theme);
        
        document.querySelectorAll('.theme-option').forEach(opt => {
          const isActive = opt.dataset.theme === theme;
          opt.classList.toggle('active', isActive);
        });
      }

      function applyDarkMode(isDark) {
        document.body.classList.toggle('dark-mode', !!isDark);
        const mainToggle = document.getElementById('main-toggle');
        if (mainToggle) {
          mainToggle.innerHTML = document.body.classList.contains('dark-mode')
            ? '<i class="fas fa-moon"></i>'
            : '<i class="fas fa-sun"></i>';
        }
      }

      
      try {
        const savedTheme = localStorage.getItem(THEME_KEY);
        const savedDark  = localStorage.getItem(DARK_KEY) === 'true';
        applyTheme(savedTheme || 'blue'); 
        applyDarkMode(savedDark);
      } catch (e) {  }

      
      window.addEventListener('DOMContentLoaded', () => {
        
        document.querySelectorAll('.theme-option').forEach(option => {
          option.addEventListener('click', () => {
            const theme = option.dataset.theme;
            try { localStorage.setItem(THEME_KEY, theme); } catch (e) {}
          });
        });

        
        const mainToggle = document.getElementById('main-toggle');
        if (mainToggle) {
          mainToggle.addEventListener('click', () => {
            const isDark = document.body.classList.contains('dark-mode');
            try { localStorage.setItem(DARK_KEY, isDark ? 'true' : 'false'); } catch (e) {}
          });
        }
      });
    })();
  </script>
</body>
</html>
